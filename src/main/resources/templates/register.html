<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register your user</title>
    <link th:replace="fragments/navbar.html :: bootstrap-link">
</head>
<body>

<header th:insert="fragments/navbar.html :: navbar"> </header>
<h2>Register your user here!</h2>

<div th:replace="fragments/messages.html :: error" ></div>

<form th:action="@{/register}" method="post" th:object="${appUser}">
    <div>
        <label for="username">Enter your username</label>
        <input id="username" th:field="*{username}" placeholder="Enter your username" autofocus>
    </div>

    <div>
        <label for="password">Enter your password</label>
        <input id="password" type="password" th:field="*{password}" placeholder="Enter your password">
    </div>
    <button type="reset"> Reset</button>
    <button type="submit">SUBMIT</button>
</form>


<script th:replace="fragments/scripts.html :: jquery"></script>
<script th:replace="fragments/scripts.html :: cloudflare"></script>
<script th:replace="fragments/scripts.html :: bootstrap"></script>
</body>
</html>
