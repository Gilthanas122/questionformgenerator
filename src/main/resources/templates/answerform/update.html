<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Update Answerform</title>
    <script type="text/javascript" th:src="@{/js/renderanswerform.js}"></script>
</head>
<body>
<header th:replace="fragments/navbar.html :: navbar"></header>
<div th:replace="fragments/messages.html :: error"></div>
<table class="table table-hover">

    <tr th:each="question, iter : ${answerForm.questions}" >
        <p th:text="${question.questionText}"></p>
        <div th:id="questionupdate[${iter.index}]">
            <th:block th:switch="${question.getDiscriminatorValue()}">
                <div th:case="'CheckBoxQuestion'">
                    <span th:each="answerPossibility, list : ${answerForm.answers[${iter.index}]}">
                   <input th:field="answers[${iter.index}].actualAnswerTexts[${list.index}].actualAnswer" th:name="">
                    </span>
                </div>
                <div th:case="'RadioButtonQuestion'">
                    <script th:inline="javascript">
                        /*<![CDATA[*/
                        renderCheckBoxOrRadioButtonQuestion("radio", "answers", /*[[${iter.index}]], [[*{getAnswerPossibilitiesTexts()}]]*/)
                        /*]]>*/
                    </script>
                </div>
                <div th:case="'ScaleQuestion'">
                    <script th:inline="javascript">
                        /*<![CDATA[*/
                        renderQuestion("scale", "answers", /*[[*{scale}]], [[${iter.index}]]*/)
                        /*]]>*/
                    </script>
                </div>
                <div th:case="'TextQuestion'">
                    <script th:inline="javascript">
                        /*<![CDATA[*/
                        renderQuestion("text", "answers", null, /*[[${iter.index}]]*/)
                        /*]]>*/
                    </script>
                </div>
            </th:block>
        </div>
    </tr>
</table>

<script th:replace="fragments/scripts.html :: jquery"></script>
<script th:replace="fragments/scripts.html :: cloudflare"></script>
<script th:replace="fragments/scripts.html :: bootstrap"></script>
</body>
</html>
